kind: Service
apiVersion: v1
metadata:
  name: frontend
  labels:
    run: frontend
spec:
  selector:
    run: frontend
  type: NodePort
  #type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8090
      name: http
      nodePort: 30090
  externalIPs:
    - 47.88.53.196
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        run: frontend
    spec:
      containers:
      - name: frontend
        image: alphacar/frontend
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8090
        lifecycle:
          preStop:
            exec:
              command: ["/usr/sbin/nginx", "-s", "quit"]
        env:
        - name: IPFS_URL
          value: http://47.88.53.196:8080
        - name: BASE_URL
          value: http://47.88.53.196:3000
